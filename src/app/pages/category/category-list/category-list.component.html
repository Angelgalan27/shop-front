<div>
  <div class="div-header-list w-3/4 md:w-full">
    <h2>{{'categories.categories'|translate}}</h2>
    <button mat-fab color="primary" [matTooltip]="'categories.addCategory'|translate"
     matTooltipPosition="above" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <div *ngIf="categories" class="div-list">
    <app-table [columns]="columns" [acciones]="acciones" [clases]="clases"
    [columnsName] = "columnsName" [displayedColumns]="displayedColumns" [datos]="categories"
    (eventEmmiter)="accionar($event)"></app-table>
  </div>
</div>
