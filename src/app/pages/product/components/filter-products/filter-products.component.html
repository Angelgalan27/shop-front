<form [formGroup]="form" (submit)="search()">
<div class="grid grid-cols-1  gap-6">
    <div >
        <mat-form-field class="w-full mb-2">
            <mat-label>{{'products.code'|translate}}</mat-label>
            <input matInput type="text" formControlName="code" name="code">
          </mat-form-field>
    </div>
    <div >
        <mat-form-field class="w-full mb-2">
            <mat-label>{{'global.name'|translate}}</mat-label>
            <input matInput type="text" formControlName="name" name="name">
          </mat-form-field>
    </div>
    <div >
        <mat-form-field class="w-full mb-2">
            <mat-label>{{'categories.categories' |translate}}</mat-label>
            <mat-select formControlName="category">
              <mat-option>-- None --</mat-option>
              <mat-optgroup *ngFor="let category of categories" [label]="category.description ? category.description : ''"
                            [disabled]="false">
                <mat-option *ngFor="let children of category.childrenCategories" [value]="children.id">
                  {{children.description}}
                </mat-option>
              </mat-optgroup>
            </mat-select>
          </mat-form-field>
    </div>
    <div >
        <button class="mr-5" mat-fab type="submit" [matTooltip]="'global.search'|translate" matTooltipPosition="above">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-fab color="warn"  (click)="clear()" [matTooltip]="'global.clean'|translate" matTooltipPosition="above">
            <mat-icon>
                <span class="material-symbols-rounded">
                    cleaning_services
                    </span>
            </mat-icon>
          </button>
    </div>
</div>
</form>
