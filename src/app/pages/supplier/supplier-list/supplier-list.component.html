<div>
  <div class="div-header-list">
    <h2>{{'providers.providers'|translate}}</h2>
    <button mat-fab color="primary" [matTooltip]="'suppliers.addSupplier'|translate" matTooltipPosition="above" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <div *ngIf="suppliers" class="div-list">
    <app-table [columns]="columns" [acciones]="acciones" [clases]="clases"
    [columnsName] = "columnsName" [displayedColumns]="displayedColumns" [datos]="suppliers"
    (eventEmmiter)="accionar($event)"></app-table>
  </div>
</div>
